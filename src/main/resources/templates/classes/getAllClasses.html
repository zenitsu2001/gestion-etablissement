<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Liste des Classes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand text-primary fw-bold" href="/">Mon École</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/">Accueil</a>
            <a class="nav-link" href="/classes">Classes</a>
            <a class="nav-link" href="/etudiants">Étudiants</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center text-primary">Liste des Classes</h1>
    <div class="mt-3 justify-content-end mb-2">
        <button type="button" class="btn shadow"><a href="classes/new">Ajouter</a></button>
    </div>
   <hr>
    <table class="table table-bordered table-striped">
        <thead class="table-primary">
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Niveau</th>
            <th>Année Scolaire</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="classe : ${classes}">
            <td th:text="${classe.id}"></td>
            <td th:text="${classe.nom}"></td>
            <td th:text="${classe.niveau}"></td>
            <td th:text="${classe.anneeScolaire}"></td>
            <td>
                <a th:href="@{'/classes/' + ${classe.id}}" class="btn btn-info btn-sm">Voir</a>
                <a th:href="@{'/classes/edit/' + ${classe.id}}" class="btn btn-warning btn-sm">Modifier</a>
                <a th:href="@{'/classes/delete/' + ${classe.id}}" class="btn btn-danger btn-sm">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
