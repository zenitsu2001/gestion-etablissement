<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Liste des Classes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand text-primary fw-bold" href="/">Mon École</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/">Accueil</a>
            <a class="nav-link" href="/classes">Classes</a>
            <a class="nav-link" href="/etudiants">Étudiants</a>
        </div>
    </div>
</nav>
<section th:fragment="content">
    <h1 class="text-center text-primary mt-5">Créer une Classe</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm p-4">
                <form th:action="@{/classes}" method="post">
                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom de la Classe</label>
                        <input type="text" class="form-control" id="nom" name="nom" required>
                    </div>
                    <div class="mb-3">
                        <label for="niveau" class="form-label">Niveau</label>
                        <input type="text" class="form-control" id="niveau" name="niveau" required>
                    </div>
                    <div class="mb-3">
                        <label for="anneeScolaire" class="form-label">Année Scolaire</label>
                        <input type="text" class="form-control" id="anneeScolaire" name="anneeScolaire" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Créer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
