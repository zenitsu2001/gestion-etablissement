</head>
<body class="bg-light">

<!-- üåü Navbar Bootstrap -->

    <div class="container">
        <a class="navbar-brand text-primary fw-bold" href="/">Mon √âcole</a>

<!-- üåü Contenu Principal -->
<div class="container mt-5">
    <h1 class="text-center text-primary">Cr√©er un √âtudiant</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm p-4">
                <form th:action="@{/etudiants}" method="post">
                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom:</label>
                        <input type="text" id="nom" name="nom" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="prenom" class="form-label">Pr√©nom:</label>
                        <input type="text" id="prenom" name="prenom" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="dateNaissance" class="form-label">Date de naissance:</label>
                        <input type="date" id="dateNaissance" name="dateNaissance" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="classe" class="form-label">Classe:</label>
                        <select id="classe" name="classe" class="form-select" required>
                            <option value="">S√©lectionner une classe</option>
                            <option th:each="classe : ${classes}" th:value="${classe.id}" th:text="${classe.nom}"></option>
                        </select>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Cr√©er</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
