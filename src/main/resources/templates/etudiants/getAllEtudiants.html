<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Liste des √âtudiants</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- üåü Navbar Bootstrap -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand text-primary fw-bold" href="/">Mon √âcole</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active text-primary" href="#">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">√âtudiants</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/classes">Classes</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- üåü Contenu Principal -->
<div class="container mt-4">
    <h1 class="text-center text-primary">Liste des √âtudiants</h1>
    <div class="mt-3 justify-content-end mb-2">
        <button type="button" class="btn shadow"><a href="etudiants/create">Ajouter</a></button>
    </div>
    <hr>
    <div class="table-responsive">
        <table class="table table-hover table-bordered shadow-sm">
            <thead class="table-primary">
            <tr>
                <th>ID</th>
                <th>Pr√©nom</th>
                <th>Nom</th>
                <th>Email</th>
                <th>Date de naissance</th>
                <th>Classe</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="etudiant : ${etudiants}">
                <td th:text="${etudiant.id}"></td>
                <td th:text="${etudiant.prenom}"></td>
                <td th:text="${etudiant.nom}"></td>
                <td th:text="${etudiant.email}"></td>
                <td th:text="${etudiant.dateNaissance}"></td>
                <td th:text="${etudiant.classe.getNom()}"></td>
                <td>
                    <a th:href="@{'/etudiants/' + ${etudiant.id}}" class="btn btn-info btn-sm">Voir</a>
                    <a th:href="@{'/etudiants/edit/' + ${etudiant.id}}" class="btn btn-warning btn-sm">Modifier</a>
                    <a th:href="@{'/etudiants/delete/' + ${etudiant.id}}" class="btn btn-danger btn-sm">Supprimer</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
