<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Détails de l'Étudiant</title>
</head>
<body>
<h1>Détails de l'Étudiant</h1>
<form th:action="@{/api/etudiants/{id}(id=${etudiant.id})}" method="get">
    <label for="id">ID de l'Étudiant:</label>
    <input type="number" id="id" name="id" required>
    <br>
    <button type="submit">Rechercher</button>
</form>
<div th:if="${etudiant}">
    <p>ID: <span th:text="${etudiant.id}"></span></p>
    <p>Nom: <span th:text="${etudiant.nom}"></span></p>
    <p>Prénom: <span th:text="${etudiant.prenom}"></span></p>
    <p>Âge: <span th:text="${etudiant.age}"></span></p>
</div>
</body>
</html>
